<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/register.css">
		<link
			rel="stylesheet"
			href="/fontawesome-free-5.0.1/css/fontawesome-all.css"
		/>
</head>
<body>
    <div class="container">
    <form action="">
        <button class="btn btn-ghost">
            <img src="images/google.svg" alt="">
            Create Account In with Google
        </button>
        <small>or</small>
        <div class="form-control">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter your email">
        </div>
         <div class="form-control">
            <label for="phone-number">Phone number</label>
            <input type="number" id="phone-number" placeholder="Enter your email">
        </div>
        <div class="form-control">
            <label for="password">Password</label>
            <input type="text" id="password" placeholder="Enter your password">
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
            <a href="">Forgot password</a>
        </div>
        <button class="btn">Create Account</button>
        <small>Already have an account ? <a href="">Login</a></small>
    </form>
    <div class="features">
        <img src="images/lap.svg" alt="">
    </div>
</div>
</body>
</html>
